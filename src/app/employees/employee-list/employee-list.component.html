<h6 class="text-center bold">Employee Registered</h6>
<br>
<table class="table table-sm table-hover">
  <tr *ngFor="let e of employeeList">
    <td>{{ e.name }}</td>
    <td>{{ e.position }}</td>
    <td>
      <a class="btn" (click)="onEdit(e)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn" (click)="onDelete(e.$key)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>

</table>
